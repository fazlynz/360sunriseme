/*css-diagonal-line-rotate-with-text*/
.divider {
  min-height: 100vh;
  background: linear-gradient(-11deg,

    rgb(17, 15, 136) calc(50% + 40px),rgba(255, 81, 0, 0.801) calc(50% + 42px));
  display: flex;
  flex-direction: column;
  justify-content: center;
  overflow: hidden;
}

h2 {
  margin: 0 -50px;
  padding: 40px 0;
  text-align: center;
  transform: rotate(-11deg);
}

body {
  margin: 0;
}
}
